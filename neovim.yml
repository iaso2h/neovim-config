# https://kampfkarren.github.io/selene/usage/std.html
---
base: lua51

globals:
  vim:
    any: true
  assert:
    args:
      - type: bool
      - required: false
        type: string
  after_each:
    args:
      - type: function
  before_each:
    args:
      - type: function
  describe:
    args:
      - type: string
      - type: function
  it:
    args:
      - type: string
      - type: function
